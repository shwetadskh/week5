<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>WIN at Tipping!</title>
  </head>
  ​
  <div id="container">
    <h1>WIN at Tipping!</h1>
    <div id="calculator">
  ​
      <!--the calculator form-->
      <form>
        <p>How much was your bill?</p>
          <p>
            $ <input id="billamt" type="number" min= 0 placeholder="Enter Number Only"
             pattern="[0-9]+"  title="Positive Number Only" required="required">
          
  ​
            <p>How was your service?</p>
              <p>
                <select id="serviceQual">
              <option disabled selected value="0">Select an amount...</option>
              <option value="0.3">30&#37; &#45; Excellent Service</option>
              <option value="0.2">20&#37; &#45; Good Service</option>
              <option value="0.15">15&#37; &#45; Okay Service</option>
              <option value="0.1">10&#37; &#45; Bad Service</option>
              <option value="0.05">5&#37; &#45; Very Bad Service</option>
          </select>
  ​
      </form>
      <p>How many people are paying the bill?</p>

      <p>
      <input id="peopleamt" type="number" min = 1 placeholder="Enter Positive Number Only" pattern="[0-9]+"  title="Positive number" required="required">
  ​     </p>
      <!--Button-->
      <button type="button" id="calculate">Calculate Tip!</button>
  ​
    </div>
    <!--calculator end-->
    <div id="Summary">
      <div>
      <b> Bill : </b>
      <sup>$</sup><span id="Bill">0.00</span>      
      <b> Tip : </b>
      <sup>$</sup><span id="Tip">0.00</span>
      <b> Total Bill : </b>
      <sup>$</sup><span id="Totalbill">0.00</span>
      <b> EachTip : </b>
      <sup>$</sup><span id="Eachtip">0.00</span>
      <b> EachBill : </b>
      <sup>$</sup><span id="Eachbill">0.00</span>
    </div>
     

      
    </div>
    <!--totalTip end-->
  ​
  </div>
  <!--container end-->
